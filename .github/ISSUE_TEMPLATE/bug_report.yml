name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: SKeys Version
      description: Find this in Settings > About or run `just version`
      placeholder: "v0.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Linux Distribution
      options:
        - Ubuntu 22.04
        - Ubuntu 24.04
        - Pop!_OS 22.04
        - Fedora 39+
        - Debian 12+
        - Arch Linux
        - Other (specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of SKeys is affected?
      options:
        - Key Management
        - SSH Agent
        - Host Keys (known_hosts)
        - Authorized Keys
        - SSH Config Editor
        - Remote Connections
        - Settings/Preferences
        - Installation/Update
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: |
        Logs are located at `~/.local/state/skeys/logs/`
        Please paste any relevant log output (remove sensitive information)
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information that might help (screenshots, config, etc.)
